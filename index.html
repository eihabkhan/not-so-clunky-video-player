<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/d62ee6efac.js" crossorigin="anonymous"></script>
    <title>NSCVP</title>
</head>

<body>
    <h1>Not So Clunky Video Player</h1>
    <video src="./video/wave.mp4" id="video" class="screen"></video>
    <div class=" controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x" aria-hidden="true"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x" aria-hidden="true"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
</body>

</html>
